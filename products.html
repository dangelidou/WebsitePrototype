<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WIS Project - Products</title>
  <link rel="stylesheet" href="products.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>

  <nav>
    <div class="logo">
      <img src="logo.png" alt="Logo" class="img-fluid">
    </div>
    <div class="nav-items">
      <a href="homepage.html">Home</a> <a href="products.html">Products</a>
    </div>
  </nav>


  <div class="frame-4">
    <label for="search-form">Search a product: </label>
    <form id="search-form">
      <input type="text" id="search-name" name="name">
      <button id="search-button">Search</button>
    </form>


    <div class="results">
      <label for="search-results">Results: </label>
      <table id="search-results">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Production Year</th>
            <th>Price</th>
            <th>Color</th>
            <th>Size</th>
          </tr>
        </thead>
        <tbody>

        </tbody>
      </table>

    </div>
  </div>

  <div class="frame-5">
    <form id="product-form">
      <h4>Add a product:</h3>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>

        <label for="year">Production year:</label>
        <input type="text" id="year" name="year"><br><br>

        <label for="price">Price:</label>
        <input type="text" id="price" name="price"><br><br>

        <label for="color">Color:</label>
        <input type="text" id="color" name="color"><br><br>

        <label for="size">Size:</label>
        <input type="text" id="size" name="size"><br><br>

        <button type="submit">Save</button>
    </form>
  </div>

  <footer>
    <div class="footer-text">Full Name - AEM</div>
  </footer>
  <script src="products.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</body>

</html>
